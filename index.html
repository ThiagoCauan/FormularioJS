<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Formulário</title>
</head>

<body>
    <form action="" id="form">
        <fieldset>
            <legend>Formulário para Cadastro</legend>

            <label for="name">Nome</label>
            <input type="text" id="name">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome">

            <label for="email">E-mail</label>
            <input type="email" id="email">

            <label for="genero">Gênero</label>
            <select name="" id="genero">
                <option value="masc">Masculino</option>
                <option value="fem">Feminino</option>
                <option value="other">outro</option>
            </select>


            <label for="job">Está trabalhando?</label>
            <select name="job" id="job">
                <option value="yes">Sim</option>
                <option value="no">Não</option>
            </select>

            <label for="estate">Estado Civil</label>
            <select name="" id="estate">
                <option value="">Solteiro</option>
                <option value="">Casado</option>
                <option value="">Namorando</option>
                <option value="">União Estável</option>
            </select>


            <label for="password">Senha</label>
            <input type="password" id="password">

            <label for="password2">Confirmar Senha</label>
            <input type="password" id="password2">

            <label for="message">Mensagem</label>
            <textarea id="message" name="message" cols="30" rows="8" placeholder="Nos fale um pouco sobre você"></textarea>

            <button type="submit" id="botao" onclick="validacao ()">Cadastrar</button>
        </fieldset>
    </form>
</body>

</html>
